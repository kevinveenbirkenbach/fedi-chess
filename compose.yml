services:
  chess:
    build:
      context: .
      args:
        # Upstream source to build from
        CHESS_REPO_URL: "https://github.com/stephank/castling.club.git"
        CHESS_REPO_REF: "main"

        # Base image
        CHESS_IMAGE: "node"
        CHESS_VERSION: "20-bullseye"

        # Runtime wiring inside the image
        CHESS_ENTRYPOINT_REL: "docker-entrypoint.sh"
        CHESS_ENTRYPOINT_INT: "/usr/local/bin/docker-entrypoint.sh"
        CHESS_APP_DATA_DIR: "/app/data"
        CONTAINER_PORT: "5080"

    image: fedi-chess:local
    container_name: fedi-chess
    env_file:
      - .env
    ports:
      - "127.0.0.1:5080:5080"
    volumes:
      - chess_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:5080/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: fedi-chess-postgres
    environment:
      POSTGRES_DB: chess
      POSTGRES_USER: chess
      POSTGRES_PASSWORD: change-me
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chess -d chess"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped

volumes:
  chess_data:
  postgres_data:
