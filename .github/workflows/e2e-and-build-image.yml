name: e2e-and-build-image

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  e2e:
    name: ðŸ§ª E2E (compose up + HTTP 200)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with full history + tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show Docker versions
        run: |
          docker --version
          docker compose version

      - name: Run E2E test
        run: |
          chmod +x tests/e2e.sh
          bash tests/e2e.sh

  build-and-push:
    name: ðŸ³ Build & Push Image
    runs-on: ubuntu-latest
    needs: e2e

    steps:
      - name: Checkout (with full history + tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect version tag on this commit (v*)
        id: version
        shell: bash
        run: |
          set -euo pipefail
          git fetch --force --tags

          tag="$(git tag --points-at "${GITHUB_SHA}" --list 'v*' | sort -V | tail -n1 || true)"
          if [[ -n "${tag}" ]]; then
            echo "found=true" >> "$GITHUB_OUTPUT"
            echo "tag=${tag}" >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
            echo "tag=" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.tag }},enable=${{ steps.version.outputs.found }}
            type=sha,format=short,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
